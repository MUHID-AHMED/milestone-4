<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Editable Resume Builder</h1>

    <div class="form-section">
      <h3>Enter Your Details</h3>


      <form id="resumeForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Enter your address" required>
        </div>

        <div class="form-group">
          <label for="skills">Skills</label>
          <textarea id="skills" rows="4" placeholder="Enter your skills" required></textarea>
        </div>

        <div class="form-group">
          <label for="experience">Experience</label>
          <textarea id="experience" rows="4" placeholder="Enter your work experience" required></textarea>
        </div>

        <div class="form-group">
          <label for="education">Education</label>
          <textarea id="education" rows="4" placeholder="Enter your education" required></textarea>
        </div>

        <button type="submit">Generate Resume</button>
      </form>
    </div>

    <div class="resume-section">
      <h2>Your Resume</h2>
      <div id="resume" contenteditable="true">
        <!-- Resume will be displayed here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
